<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Drill-through samples</title>
<script type="text/javascript" src="js/chartAjaxAPI.js"></script>
<script type="text/javascript">
function generateChart()
{
	// Construct data
	var categories = new Array("China","EU","USA");
	var urls = new Array(categories.length);
	for(var i=0;i<categories.length;i++)
	{
		urls[i] = "DrillThrough2.html?country="+categories[i];		
	}
		
	var cm = new ChartModel( 500, 400);
	cm.setType("pie");
	cm.setFormat("png");
	cm.setDimension("2.5d");
	cm.setColorByCategory(true);
	cm.setShowLabel(true);
	cm.setShowLegend(true);
	cm.setTitle("World Population");	
	cm.setCategories(categories);
	cm.setValues("130000000,72800000,30000000");
	cm.setURLs(urls);
	cm.setTooltips(categories);
	
	var chart = new BirtChart();
	chart.setDataXML(cm);		
	chart.render("chartDiv");
}

</script>
</head>
<body onload="generateChart()">
<h1>Drill through examples using BIRT Chart js API</h1>
Click the Pie slice to drill through the details
<div id="chartDiv"></div>
</body>
</html>
